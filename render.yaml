services:
  # Backend API
  - type: web
    name: voice-meter-api
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: voice-meter-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: https://voice-meter.vercel.app,http://localhost:19006
      - key: DEBUG
        value: false
      - key: OPENAI_API_KEY
        sync: false  # Add manually in Render dashboard

databases:
  - name: voice-meter-db
    plan: free
    databaseName: voice_meter_db
    user: voice_meter_user
